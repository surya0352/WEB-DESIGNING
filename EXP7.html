<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        *{margin: 0;
          padding-left: 3px;
          box-sizing: border-box;}
        #heading{height: 40px;
                 width: 100%;
                 background-color: rgb(177, 177, 179);
                }
        h1{font-size: 18px;
           text-align: center;
           line-height: 40px;
        }
        #toprow a{background-color: lightblue;
                  text-decoration: none;
                  color: blueviolet;
                  padding: 6px;
                  }
        #bottomrow a{background-color: lightgreen;
                     text-decoration: none;
                    color: blueviolet;
                padding: 6px;}
        span{color: red;}
    </style>
</head>
<body>
    <nav id="heading">
        <div>
            <h1>My <span>Website</span> Navigation</h1>
        </div>
    </nav>
    <br>
    <nav id="toprow">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a></nav>
    <br>
    <nav id="bottomrow">
    <a href="#">Dashboard</a>
    <a href="#">Profile</a>
    <a href="#">Messages</a>
    <a href="#">Logout</a></nav>
</body>
</html>
